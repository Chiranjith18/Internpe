<body>
<div class="app">
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">

    </nav>
  </header>

  <!-- SETUP / CONTROLS -->
  <section class="controls" id="setup">
    <div class="control-row">
      <label for="mode">Mode</label>
      <select id="mode">
        <option value="pvp">Player vs Player</option>
        <option value="ai">Player vs AI</option>
      </select>
    </div>
    <div class="control-row" id="difficulty-row" style="display:none;">
      <label for="difficulty">AI Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="control-row actions">
      <button id="start-btn">Start Game</button>
      <button id="restart-btn" disabled>Restart</button>
      <button id="undo-btn" title="Undo last move (works for PvP & PvAI)" disabled>Undo</button>
    </div>
  </section>

  <!-- STATUS -->
  <section class="status">
    <div id="turn-indicator">Start a game to play</div>
  </section>

  <!-- BOARD -->
  <main class="game-wrap">
    <div id="board" class="board" aria-label="Connect 4 board"></div>
  </main>
